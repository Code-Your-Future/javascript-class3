<!doctype html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<script type="text/javascript" src="tic_tac_toe.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<header>
			<h1>Tic tac toe Game</h1>
		</header>
		<article>
			<h4 id="gameTurn">Player Move</h4>
			<table>
    			<tr>
        			<td><button id="b00"></button></td>
        			<td><button id="b01"></button></td>
        			<td><button id="b02"></button></td>
    			</tr>
    			<tr>
        			<td><button id="b10"></button></td>
        			<td><button id="b11"></button></td>
        			<td><button id="b12"></button></td>
    			</tr>
    			<tr>
        			<td><button id="b20"></button></td>
        			<td><button id="b21"></button></td>
        			<td><button id="b22"></button></td>
    			</tr>
			</table>
			<button type="button" id="newGame">New Game</button>

		</article>
		<aside>
			<h3>Difficulties</h3>
			<input type="radio" name="optGroup" value="level1">Level 1
			<input type="radio" name="optGroup" value="level2">Level 2
			<h3>Result:</h3>			
			<h4 id="result"></h4>		
		</aside>
	</section>

</body>
</html>
